<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue - Simulateur ForeCast</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle at top, #f5f7ff 0%, #eef2f9 45%, #f8fafc 100%);
        color: #1f2937;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 20px;
      }

      .card {
        max-width: 720px;
        width: 100%;
        background: #ffffff;
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.12);
        display: grid;
        gap: 20px;
      }

      .badge {
        align-self: flex-start;
        padding: 6px 14px;
        border-radius: 999px;
        background: #e0e7ff;
        color: #4338ca;
        font-weight: 600;
        font-size: 0.85rem;
      }

      h1 {
        margin: 0;
        font-size: 2.2rem;
      }

      p {
        margin: 0;
        line-height: 1.6;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .btn {
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-primary {
        background: #4f46e5;
        color: #ffffff;
      }

      .btn-ghost {
        background: #eef2ff;
        color: #4f46e5;
      }

      @media (max-width: 640px) {
        .card {
          padding: 28px;
        }

        h1 {
          font-size: 1.9rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <span class="badge">Simulateur ForeCast</span>
      <h1>Bienvenue !</h1>
      <p>
        Cette page d'accueil pr&eacute;sente rapidement l'application et vous guide
        vers l'exp&eacute;rience principale.
      </p>
      <div class="actions">
        <a class="btn btn-primary" href="/">Acc&eacute;der au simulateur</a>
        <a class="btn btn-ghost" href="/src/main.js">Voir la d&eacute;mo</a>
      </div>
    </main>
  </body>
</html>
